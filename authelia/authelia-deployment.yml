apiVersion: apps/v1
kind: Deployment
metadata:
  name: authelia
  namespace: lldap
  labels:
    app.kubernetes.io/instance: authelia
    app.kubernetes.io/name: authelia
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: authelia
      app.kubernetes.io/name: authelia
        #replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: authelia
        app.kubernetes.io/name: authelia
    spec:
      enableServiceLinks: false
      containers:
      - name: authelia
        image: authelia/authelia:latest
        env:
        - name: "HMAC_SECRET"
          valueFrom:
            secretKeyRef:
              name: "authelia-credentials"
              key: "hmac-secret"
        - name: "STALWART_CLIENT_SECRET"
          valueFrom:
            secretKeyRef:
              name: "authelia-credentials"
              key: "stalwart-client-secret"
        - name: "JWT_SECRET"
          valueFrom:
            secretKeyRef:
              name: "authelia-credentials"
              key: "jwt-secret"
        - name: "STORAGE_ENCRYPTION_KEY"
          valueFrom:
            secretKeyRef:
              name: "authelia-credentials"
              key: "storage-encryption-key"
        - name: "AUTHELIA_NOTIFIER_SMTP_PASSWORD_FILE"
          value: '/app/secrets/postmaster-secret'
        ports:
        - containerPort: 9091
          name: http
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /config/configuration.yml
          readOnly: false
          subPath: configuration.yml
        - mountPath: '/app/secrets/'
          name: 'secrets'
          readOnly: true
        - name: data
          mountPath: /data
        - name: certificate
          mountPath: /config/certificates/tls.cert
          readOnly: true
          subPath: tls.cert
        - name: key
          mountPath: /config/certificates/tls.key
          readOnly: true
          subPath: tls.key
      volumes:
      - name: 'secrets'
        secret:
          secretName: 'authelia-credentials'
          items:
            - key: 'postmaster-secret'
              path: 'postmaster-secret'
      - name: config
        configMap:
          defaultMode: 0777
          name: authelia-config
      - name: data
        persistentVolumeClaim:
          claimName: authelia-data-pvc
      - name: certificate
        secret:
          secretName: "picklemustard-dev-tls-authelia"
          items:
          - key: "tls.crt"
            path: "tls.cert"
      - name: key
        secret:
          secretName: "picklemustard-dev-tls-authelia"
          items:
          - key: "tls.key"
            path: "tls.key"
