        enable_client_debug_messages: false
        minimum_parameter_entropy: 8
        enforce_pkce: 'public_clients_only'
        enable_pkce_plain_challenge: false
        enable_jwt_access_token_stateless_introspection: false
        discovery_signed_response_alg: 'none'
        discovery_signed_response_key_id: ''
        require_pushed_authorization_requests: false
        authorization_policies:
          policy_name:
            default_policy: 'two_factor'
            rules:
              - policy: 'deny'
                subject: 'group:services'
                networks:
                 - '192.168.1.0/24'
        lifespans:
          access_token: '1h'
          authorize_code: '1m'
          id_token: '1h'
          refresh_token: '90m'
        claims_policies:
          policy_name:
            id_token: []
            access_token: []
            id_token_audience_mode: 'specification'
        scopes:
          scope_name:
            claims: []
        cors:
          endpoints:
            - 'authorization'
            - 'pushed-authorization-request'
            - 'token'
            - 'revocation'
            - 'introspection'
            - 'userinfo'
          allowed_origins_from_client_redirect_uris: false
        clients:
          - client_id: 'stalwart'
            client_name: 'Stalwart'
            client_secret: '{{ env "STALWART_CLIENT_SECRET" }}'
            public: false
            authorization_policy: 'two_factor'
            require_pkce: true
            pkce_challenge_method: 'S256'
            redirect_uris:
              - 'https://mail.picklemustard.dev'
            scopes:
              - 'openid'
              - 'profile'
              - 'email'
              - 'groups'
    log:
      level: 'debug'
      format: 'text'
      file_path: ''
      keep_stdout: true
    telemetry:
      metrics:
        enabled: false
    identity_validation:
      elevated_session:
        code_lifespan: '5 minutes'
        elevation_lifespan: '10 minutes'
        characters: 8
        require_second_factor: false
        skip_second_factor: false
      reset_password:
        jwt_secret: '{{ env "JWT_SECRET" }}'
        jwt_lifespan: '5 minutes'
        jwt_algorithm: 'HS256'
    totp:
      disable: false
      issuer: 'Authelia'
      skew: 1
      secret_size: 32
      algorithm: 'SHA1'
      digits: 6
      period: 30
      allowed_algorithms:
        - 'SHA1'
      allowed_digits:
        - 6
      allowed_periods:
        - 30
    webauthn:
      disable: false
      enable_passkey_login: true
      display_name: 'Authelia'
      attestation_conveyance_preference: 'indirect'
      timeout: '60 seconds'
      filtering:
        permitted_aaguids: []
        prohibited_aaguids: []
        prohibit_backup_eligibility: false
      selection_criteria:
        attachment: ''
        discoverability: 'preferred'
        user_verification: 'preferred'
      metadata:
        enabled: false
        validate_trust_anchor: true
        validate_entry: true
        validate_entry_permit_zero_aaguid: false
        validate_status: true
        validate_status_permitted: []
        validate_status_prohibited: 
          - 'REVOKED'
          - 'USER_KEY_PHYSICAL_COMPROMISE'
          - 'USER_KEY_REMOTE_COMPROMISE'
          - 'USER_VERIFICATION_BYPASS'
          - 'ATTESTATION_KEY_COMPROMISE'
    ntp:
      address: 'udp://time.cloudflare.com:123'
      version: 4
      max_desync: '3 seconds'
      disable_startup_check: false
      disable_failure: false
    authentication_backend:
      ldap:
        start_tls: false
        address: 'ldap://192.168.1.142:3890'
        implementation: custom
        base_dn: 'dc=andromeda,dc=picklemustard,dc=dev'
        additional_users_dn: 'OU=people'
        users_filter: '(&({username_attribute}={input})(objectClass=person))'
        additional_groups_dn: 'OU=groups'
        groups_filter: '(member={dn})'
        user: 'uid=authelia_bind_reader,ou=people,dc=andromeda,dc=picklemustard,dc=dev'
        password: 'purple14735#'
        attributes:
          distinguished_name: 'distinguishedName'
          username: 'uid'
          mail: 'mail'
          member_of: 'memberOf'
          group_name: 'cn'
      password_change:
        disable: false
    password_policy:
      standard:
        enabled: false
        min_length: 8
        max_length: 0
        require_uppercase: false
        require_lowercase: false
        require_number: false
        require_special: false
      zxcvbn:
        enabled: false
        min_score: 0
    session:
      name: 'authelia_session'
      same_site: 'lax'
      inactivity: '5 minutes'
      expiration: '1 hour'
      remember_me: '1 month'
      cookies:
        - domain: 'picklemustard.dev'
          authelia_url: 'https://auth.picklemustard.dev'
    regulation:
      modes:
      - 'user'
      max_retries: 3
      find_time: '2 minutes'
      ban_time: '5 minutes'
    storage:
      encryption_key: '{{ env "STORAGE_ENCRYPTION_KEY" }}'
      postgres:
        address: "postgres-postgresql.postgres.svc.cluster.local"
        database: "authentication"
        username: "postgres_fid"
        password: "n&frpqaTRnN95?pr"
    notifier:
      disable_startup_check: false
      smtp:
        address: 'submissions://picklemustard.dev:465'
        timeout: '5s'
        username: 'postmaster'
        sender: "Authelia <postmaster@picklemustard.dev>"
        identifier: 'picklemustard.dev'
        subject: "[Authelia] {title}"
        startup_check_address: 'test@picklemustard.dev'
        disable_require_tls: false
        disable_starttls: false
        disable_html_emails: false
