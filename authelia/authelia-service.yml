apiVersion: v1
kind: Service
metadata:
  name: authelia-service
  namespace: lldap
spec:
  type: ClusterIP
  sessionAffinity: None
    #clusterIP: 10.43.181.178
    #clusterIPs:
    #  - 10.43.181.177
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  selector:
    app.kubernetes.io/instance: authelia
    app.kubernetes.io/name: authelia
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
