apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-

    tlsStore:
      default:
        defaultCertificate:
          secretName: picklemustard-dev-tls

            # ingressRoute:
            #   dashboard:
            #     enabled: false
    ports:
      web:
        forwardedHeaders:
          insecure: true
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
    logs:
      level: DEBUG
      access:
        enabled: true
    service:
      spec:
        externalTrafficPolicy: Local

    dashboard:
      enabled: true
      insecure: true

    deployment:
      kind: Deployment
    hostNetwork: false

    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 2
        maxSurge: 

    additionalArguments:
      - "--entryPoints.ldap.address=:3890/tcp"
      - "--entryPoints.websecure.http.tls=true"
      - "--entryPoints.websecure.address=:143/tcp"
      - "--api.dashboard=true"
      - "--api.insecure=true"
