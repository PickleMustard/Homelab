                #  name: readarr
                #  ports:
                #    - containerPort: 8787
                #  volumeMounts:
                #    - mountPath: /data
                #      name: media-data
                #    - mountPath: /config
                #      name: config-data
                #      subPath: readarr
                #  env:
                #    - name: READARR__POSTGRES__USER
                #      valueFrom:
                #        secretKeyRef:
                #          name: sonarr-credentials
                #          key: postgres_user
                #    - name: READARR__POSTGRES__PASSWORD
                #      valueFrom:
                #        secretKeyRef:
                #          name: sonarr-credentials
                #          key: postgres_pass
                #    - name: READARR__POSTGRES__MAINDB
                #      value: "media"
                #    - name: READARR__POSTGRES__HOST
                #      value: "postgres-postgresql.postgres.svc.cluster.local"
                #    - name: READARR__POSTGRES__PORT
                #      value: "5432"
                #    - name: READARR__SERVER__URLBASE
                #      value: "media.picklemustard.dev/docs/book"
      restartPolicy: Always
      volumes:
        - name: media-data
          persistentVolumeClaim:
            claimName: media-data
        - name: config-data
          persistentVolumeClaim:
            claimName: config-data
