apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-ingress
  namespace: kube-system
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: 'kube-system-strip-path-prefix@kubernetescrd,kube-system-traefik-dashboard-x-forwarded-prefix@kubernetescrd'
spec:
  ingressClassName: traefik
  rules:
    - host: andromeda.picklemustard.dev
      http:
        paths:
          - path: /api/traefik
            pathType: Prefix
            backend:
              service:
                name: traefik-dashboard
                port:
                  name: traefik
