apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: postgres-exporter
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres-exporter
  namespaceSelector:
    matchNames:
      - postgres
  endpoints:
    - port: http
      interval: 30s
      path: /metrics
