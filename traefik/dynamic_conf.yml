http:
  serversTransports:
    andromedaTransport:
      serverName: "andromeda.picklemustard.dev"
      insecureSkipVerify: true

  routers:
    andromeda:
      rule: "Host(`andromeda.picklemustard.dev`)"
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"
      observability:
        tracing: true
        metrics: true
      service: andromeda

    adguard:
      rule: "Host(`adguard.picklemustard.dev`)"
      service: "adguard"
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"

    sonarr:
      rule: "Host(`media-docs.picklemustard.dev`)"
      service: andromeda
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"

    mail-admin:
      rule: "Host(`mail.picklemustard.dev`)"
      service: andromeda
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"

    postgres:
      rule: Host(`postgres.picklemustard.dev`)
      middlewares:
        - forward-auth
      service: andromeda
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"

    homarr:
      rule: Host(`homarr.picklemustard.dev`)
      middlewares:
        - forward-auth
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"
      service: andromeda

    rancher:
      rule: Host(`rancher.picklemustard.dev`)
      entryPoints:
        - "websecure"
      tls: 
        certResolver: "letsencrypt"
      service: andromeda

    traefik-kube:
      rule: "Host(`kubetraefik.picklemustard.dev`)"
      service: andromeda
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"

    lldap:
      rule: Host(`lldap.picklemustard.dev`)
      service: andromeda
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"

    auth:
      rule: Host(`auth.picklemustard.dev`)
      service: andromeda-secure
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"

    andromeda-home:
      rule: HostRegexp(`^.+\.andromeda\.picklemustard\.home$`)
      service: "andromeda"
      entryPoints:
        - "web"

    nextcloud:
      rule: Host(`nextcloud.picklemustard.dev`)
      service: "andromeda"
      entryPoints:
        - "websecure"

    vaultwarden:
      rule: Host(`vault.picklemustard.dev`)
      service: "andromeda"
      entryPoints:
        - "websecure"

    redis:
      rule: Host(`redis.picklemustard.dev`)
      service: "andromeda"
      entryPoints:
        - "websecure"

    dashboard:
      rule: "Host(`traefik.picklemustard.dev`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))"
      service: "api@internal"
      middlewares:
        - auth
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"

    synology:
      rule: "Host(`files.picklemustard.dev`)"
      service: "synology"
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"

    synology_drive:
      rule: "Host(`drive.picklemustard.dev`)"
      service: "synology_drive"
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"

    truenas:
      rule: "Host(`truenas.picklemustard.dev`)"
      middlewares:
        - forward-auth
      service: "truenas"
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"

  services:
    adguard:
      loadBalancer:
        servers:
          - url: "http://192.168.1.253"

    dashboard:
      loadBalancer:
        servers:
          - url: "dashboard@internal"

    andromeda:
      loadBalancer:
        servers:
          - url: "http://192.168.1.142"
        passHostHeader: true

    andromeda-dashboard:
      loadBalancer:
        servers:
          - url: "http://192.168.1.142:8080"
        passHostHeader: true

    andromeda-secure:
      loadBalancer:
        servers:
          - url: "https://andromeda.picklemustard.dev"
        passHostHeader: true

    lldap-service:
      loadBalancer:
        servers:
          - url: "https://192.168.1.142:443"
        passHostHeader: true

    lldap-dashboard-service:
      loadBalancer:
        servers:
          - url: "https://192.168.1.142:17170"
        passHostHeader: true

    synology:
      loadBalancer:
        servers:
          - url: "http://192.168.1.3:5000/"

    synology_drive:
      loadBalancer:
        servers:
          - url: "http://192.168.1.3:10002"

    truenas:
      loadBalancer:
        servers:
          - url: "http://192.168.1.77"
        passHostHeader: true
        sticky:
          cookie:
            name: "truenas-session"

  middlewares:

    forward-auth:
      forwardAuth:
        address: 'https://auth.picklemustard.dev/api/authz/ext-authz?redirect_url'
        trustForwardHeader: true
        preserveLocationHeader: true
        forwardBody: true
        authResponseHeaders: 
          - 'Remote-User'
          - 'Remote-Groups'
          - 'Remote-Email'
          - 'Remote-Name'
          - 'Set-Cookie'
    auth:
      basicAuth:
        users:
          - "admin:$apr1$2PLNcPdF$YgLdlhpWPWfY8oimShhAA0"
    pass-proxy-headers:
      headers:
        sslProxyHeaders:
          "Host": ""
          "X-Forwarded-Proto": "https"
          "X-Forwarded-Port": "80"
    pass-tls-client-cert:
      passTLSClientCert:
        pem: true

